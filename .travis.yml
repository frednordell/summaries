language: generic
before_install:
- sudo apt-get install python-pygments
install:
- source ./texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- bash ./compile_all.sh
- bash ./compile_all.sh
before_deploy:
- git config --local user.name "frednordell"
- git config --local user.email "fred@nordells.nu"
- git tag "$(date +'%Y%m%d')-$(git log --format=%h -1)"
deploy:
  provider: releases
  file_glob: true
  file: compiled/*
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
